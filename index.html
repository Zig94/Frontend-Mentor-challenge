<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="img-box">
        <img class="img" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="img-shadow"><img src="./images/icon-view.svg" alt="icon"></div>
      </div>
      <div class="content">
        <h2 class="headline">Equilibrium #3429</h2>
        <p class="text "> Our Equilibrium collection promotes balance and calm.</p>
        <div class="content-info">
          <div class="info"><img src="./images/icon-ethereum.svg" alt="icon">
            <p class="info-text info-one">0.041 ETH</p>
          </div>
          <div class="info"><img src="./images/icon-clock.svg" alt="icon" class="icon-clock">
            <p class="info-text info-two">3 days left</p>
          </div>
        </div>
        <div class="underline"></div>
        <div class="user-box">
          <img src="./images/image-avatar.png" alt="author-pic" class="avatar">
          <p class="user-text">Creation of <span class="user-name">Jules Wyvern</span>
            </p>
        </div>

      </div>


    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Zig94">Max</a>.
    </div>
  </footer>
</body>

</html>
